							]

						borderWidth: 1,
						borderColor: '#AAA',
						headerFormat: '<table>',
						pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						'<td style="padding:0"></td>'+'<td>{point.y:.1f}</td></tr>',
						footerFormat: '</table>',
